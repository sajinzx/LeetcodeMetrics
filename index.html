<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>LeetMetrics</h1>
        </div>
        <div class="user">
            <p>
                Enter Your Username Below
            </p>
            <div class="userinput">
                <input type="text" placeholder="eg.heythere" id="usernameinput">
                <button id="searchbutton">
                    Search
                </button>
            </div>
        </div>
        <div class="stats">
            <div class="progress">
                <div class="progressitem circle">
                    <div class="easyprogress">
                        <span id="easylabel">
                            Easy
                        </span>
                    </div>
                </div>
                <div class="progressitem circle">
                    <div class="mediumprogress">
                        <span id="mediumlabel">
                            Medium
                        </span>
                    </div>
                </div>
                <div class="progressitem circle">
                    <div class="hardprogress">
                        <span id="hard label">
                            Hard
                        </span>
                    </div>
                </div>
            </div>
            <div class="statscard">
               <!-- directly populate from js code-->
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
